{% extends "base.html" %}

{% block title %}Setup - NFL Football Sim{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Create New Franchise</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('setup') }}">
                    <div class="mb-3">
                        <label for="team_name" class="form-label">Select Your Team</label>
                        <select class="form-select" id="team_name" name="team_name" required>
                            <option value="">Choose a team...</option>
                            {% for team in team_names %}
                            <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Franchise</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
